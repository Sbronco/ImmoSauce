<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styleHeader.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleAccount.css">
    <title>ImmoSauce</title>
</head>
<body>
<header>
    <div class="wrapper_header">

        <div id="logo">
            <h1>Immo<span>Sauce</span></h1>
        </div>
        <ul>
            <li><a href="#">Annonces</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Dataviz</a></li>
            <li><a href="#">Agence immobilières</a></li>
        </ul>

        <div id="deposit">
            <a href="#"> Déposer une annonce +</a>
        </div>
        <div id="profil">
            <a href="account_page.html"><img src="img/user.png" alt="profil de la personne "> Mr. Sauce </a>
        </div>
    </div>
</header>
<div id="account_wrapper">
    <aside>
        <ul>
            <li><a href="#">Mes annonces</a></li>
            <li><a href="#">Alertes</a></li>
            <li><a href="#">Factures</a></li>
            <li><a href="#">Informations</a></li>
            <li><a href="#">Déconnexion</a></li>
        </ul>
    </aside>
    <main>
        <div id="titlemain">
            <h1>Informations</h1>
        </div>
        <div id="imageprofil">
            <img src="img/user.png" alt="user persona"> <span>Sauce</span>
        </div>
        <div id="personnal_info">
            <form>
            <h3>Informations Personnelles</h3>

                <label for="name">Nom</label>
                <input type="text" id="name" placeholder="Sauce">

                <label for="surname">Prénom</label>
                <input type="text" id="surname" placeholder="Saussage">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="saucagegang@hotdog.com">

                <label for="telephone">Téléphone</label>
                <input type="number" id="telephone" placeholder="+7775554448899">

                <label for="adress">Adresse</label>
                <input type="text" id="adress" placeholder="4 rue de la Saucisse">

                <label for="city">Ville</label>
                <input type="text" id="city" placeholder="MerguezCity">

                <label for="country">Pays</label><br>
                <input type="text" id="country" placeholder="Chipolatas">
                <input type="submit" value="Mettre à jour">
            </form>
        </div>
        <div id="changepassword">
            <form>
                <h3>Changer le mot de passe</h3>
                <label for="oldpassword">Mot de passe Actuel<span class="obligatoire">*</span></label>
                <input type="password" id="oldpassword" placeholder="*********">

                <label for="newpassword">Nouveau mot de passe<span class="obligatoire">*</span></label>
                <input type="password" id="newpassword" placeholder="*********">
                <input type="submit" value="Mettre à jour">
            </form>
        </div>

    </main>
</div>
</body>
</html>
